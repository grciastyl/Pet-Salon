<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-header">
                <a><h1>Bellas Beauties</a></h1>

                    <div>
                        <div class="navbar">
                            <a class="nav-link "href="index.html">Home</a>
                            <a class="nav-link" href="services.html">Services</a>
                            <a class="nav-link" href="register.html">Register</a>
                        </div>
                    </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Register a new pet</h2>
        <div class="form-container">
            <div class="mb-3">
                <label>Name:</label>
                <input class="form-control" type="text" id="txtName" />
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input class="form-control" type="number" id="txtAge" min="0"/>
            </div>
            <div class="mb-3">
                <label>Gender:</label>
                <select class="form-control"  id="txtGender">
                    <option value="" disabled selected>-- Select a Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Breed:</label>
                <input class="form-control" type="text" id="txtBreed" />
            </div>
            <div class="mb-3">
                <label>Service:</label>
                <input class="form-control" type="text" id="txtService" />
            </div>
            <div class="mb-3">
                <label>Type:</label>
                <select class="form-control"  id="txtType">
                    <option value="" disabled selected>-- Select a Type --</option>
                    <option value="Wash">Wash</option>
                    <option value="Trim">Trim</option>
                    <option value="Groom">Groom</option>
                    <option value="Coloring">Coloring</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" onclick="register()">Register</button>
            </div>
        </div>

        <div id="info">
            <p></p>
            </div>

            
            <div>
                <h2>Registered pets</h2>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Breed</th>
                                <th scope="col">Service</th>
                                <th scope="col">Type</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="petList">
                            <!-- The rows are displayed here -->
                        </tbody>
                    </table>
                </div>
    </main>

    <footer>
        <div></div>
            <div >
            <h2 class="footer-title">Bellas Beauties</h2>
            </div>

            <div class="footernav">
                <a class="footer-link" href="index.html">Home</a>
                <a class="footer-link" href="services.html">Services</a>
                <a class="footer-link" href="register.html">Register</a>
            </div>
        </div>
    </footer>

    <script src="./scripts/display.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
